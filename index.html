<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>논문 요약기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">🧠 논문 요약기</div>
    <div class="nav">
      <a href="#">가격</a>
      <a href="#">로그인</a>
      <button>가입하기</button>
    </div>
  </header>

  <main>
    <h1>역대 가장 빠른 연구 플랫폼</h1>
    <p>학생과 연구자를 위한 올인원 AI 도구</p>

    <div class="search-box">
      <textarea id="inputText" placeholder="논문 본문을 여기에 붙여넣으세요..."></textarea>
      <div class="mode-select">
        <button class="active">Standard</button>
        <button disabled>High Quality</button>
        <button disabled>Deep Review</button>
      </div>
      <button onclick="summarize()">요약 실행 →</button>
    </div>

    <div class="divider">또는 PDF 파일 업로드</div>

    <div class="pdf-upload">
      <input type="file" id="pdfFile" accept=".pdf" />
      <button onclick="summarizePDF()">PDF 요약하기</button>
    </div>

    <div id="result"></div>
  </main>
#
  <script src="script.js"></script>
</body>
</html>
